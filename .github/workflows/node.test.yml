name: Node js test

on: 
  push:
    branches: [master]

jobs: 
  buildtest:
    runs-on: ubuntu-latest
       steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
